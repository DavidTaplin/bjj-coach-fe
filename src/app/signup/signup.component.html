<h2>Signup</h2>

<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

  <div>
    <label>Email</label>
    <input type="email" formControlName="email">
  </div>
  <div>
    <label>Password</label>
    <input type="password" formControlName="password">
  </div>
  <button type="submit" >Sign Up</button>

</form>
